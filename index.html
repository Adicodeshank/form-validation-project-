<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Registration Form</h2>

            <!-- Success & Error Messages -->
            <div class="alert alert-success text-center" id="successMessage">
                ✅ Form submitted successfully!
            </div>
            <div class="alert alert-danger text-center" id="errorMessage">
                ⚠️ Please correct the highlighted fields and try again.
            </div>

            <!-- Form -->
            <form id="registrationForm">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" />
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" />
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter 10-digit phone number" />
                    <div class="error-message" id="phoneError"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" />
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" />
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
